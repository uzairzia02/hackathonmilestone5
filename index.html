<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Shareable & Downloadable Resume Builder</h1>
    <form id="resumeForm">
      <fieldset id="personalInfoSection">
        <legend>Personal Information</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />
       
       
        <label for="userName">Username:</label>
        <input type="text" id="userName" name="userName" required /><br /><br />
        

        <label for="Email">Email:</label>
        <input type="text" name="email" id="email" required /><br /><br />
        <label for="phone">Phone: </label>
        <input type="number" id="phone" name="phone" required /><br /><br />
        <label for="city">City: </label>
        <input type="text" name="city" id="city" required /><br /><br />

        <label for="profilePicture">Profile Picture</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>



      </fieldset>
      <button id="togglePersonalInformation" type="button">
        Hide Personal Information
      </button>

      <fieldset id="professionalSummary">
        <legend>Professional Summary</legend>
        <textarea name="professionalSummary" rows="5" required></textarea>
      </fieldset>
      <button id="toggleProfessionalSummary" type="button">
        Hide Professional Summary
      </button>

      <fieldset id="education">
        <legend>Education</legend>
        <textarea name="education" rows="5" required></textarea>
      </fieldset>
      <button id="toggleEducationButton" type="button">Hide Education</button>

      <fieldset id="experience">
        <legend>Experience</legend>
        <textarea name="experience" rows="5" required></textarea>
      </fieldset>
      <button id="toggleExperienceButton" type="button">Hide Experience</button>

      <fieldset id="skills">
        <legend>Skills</legend>
        <textarea name="skills" rows="5" required></textarea>
      </fieldset>
      <button id="toggleSkillsButton" type="button">Hide Skills</button>

    
      <button type="submit">Generate Resume</button>
    </form>


    <div id="resumeOutput"> 
    </div>



    <script src="script.js"></script>

  </body>
</html>
